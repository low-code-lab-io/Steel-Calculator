<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Steel Price Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sustainable Steel Price Calculator</h1>
    
    <div class="form-group">
        <label for="basePrice">Base Steel Price (per ton):</label>
        <input type="number" id="basePrice" placeholder="Enter base price" />
    </div>
    
    <div class="form-group">
        <label for="sustainabilityPremium">Sustainability Premium (%):</label>
        <input type="number" id="sustainabilityPremium" placeholder="Enter premium percentage" />
    </div>
    
    <div class="form-group">
        <label for="carbonCost">Carbon Cost (per ton):</label>
        <input type="number" id="carbonCost" placeholder="Enter carbon cost" />
    </div>
    
    <div class="form-group">
        <label for="carbonCredit">Carbon Credit (per ton):</label>
        <input type="number" id="carbonCredit" placeholder="Enter carbon credit" />
    </div>
    
    <div class="form-group">
        <label for="marketAdjustments">Market Adjustments (positive or negative):</label>
        <input type="number" id="marketAdjustments" placeholder="Enter market adjustments" />
    </div>
    
    <div class="form-group">
        <label for="profitMargin">Profit Margin (%):</label>
        <input type="number" id="profitMargin" placeholder="Enter profit margin percentage" />
    </div>

    <button onclick="calculatePrice()">Calculate Price</button>

    <div class="output" id="output"></div>
</div>

<script>
    function calculatePrice() {
        // Get input values
        let basePrice = parseFloat(document.getElementById('basePrice').value);
        let sustainabilityPremium = parseFloat(document.getElementById('sustainabilityPremium').value);
        let carbonCost = parseFloat(document.getElementById('carbonCost').value);
        let carbonCredit = parseFloat(document.getElementById('carbonCredit').value);
        let marketAdjustments = parseFloat(document.getElementById('marketAdjustments').value);
        let profitMargin = parseFloat(document.getElementById('profitMargin').value);

        // Calculate Sustainability Premium and Carbon Adjustments
        let premiumAmount = basePrice * (sustainabilityPremium / 100);
        let netCarbonCost = carbonCost - carbonCredit;

        // Calculate final price before profit margin
        let finalPriceBeforeMargin = basePrice + premiumAmount + netCarbonCost + marketAdjustments;

        // Add profit margin
        let finalPrice = finalPriceBeforeMargin + (finalPriceBeforeMargin * (profitMargin / 100));

        // Display the result
        document.getElementById('output').innerText = "Final Sustainable Steel Price: $" + finalPrice.toFixed(2) + " per ton";
    }
</script>

</body>
</html>
